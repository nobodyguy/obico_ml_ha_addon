name: Obico ML
version: "1.0.0"
slug: obico_ml
description: "Home Assistant addon for integrating Obico ML-based monitoring."
ports:
  3333/tcp: 3333
webui: "http://[HOST]:[PORT:3333]"
url: https://github.com/nobodyguy/obico_ml_ha_addon
image: "docker.io/droidik/obico_ml_ha_addon-{arch}"
arch:
  - aarch64
  - amd64
startup: services
boot: auto
init: false
healthcheck:
  enabled: true
  interval: 30s
  timeout: 10s
  retries: 3